<!DOCTYPE html>
<html>

<head>
  <title>Hello, World!</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
  <div class="container">
    <h1>Block a website</h1>

    <form>
      <div class="form-row">
        <label for="domain">Domain</label>
        <input type="text" id="domain" name="domain" placeholder="example.com">
      </div>

      <div class="form-row">
        <label for="note">Note</label>
        <textarea rows="10" cols="40" id="note" name="note" placeholder="Unbelievably scummy advertisements"></textarea>
      </div>

      <div class="form-row">
        <input class="button-primary" type="submit" value="Block">
      </div>
    </form>
  </div>
</body>

</html>
