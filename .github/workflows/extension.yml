name: Browser Extension

on:
 - push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
    - name: Checkout source
      uses: actions/checkout@v5

    - name: Setup bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install --frozen-lockfile --production

    - name: Build extension package
      run: bun run dist

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v5

    - name: Setup bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install

    - name: Lint code
      run: bun run lint:ci

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v5

    - name: Setup bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install

    - name: Run tests
      run: bun run test
